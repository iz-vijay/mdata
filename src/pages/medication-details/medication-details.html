<ion-header>

  <ion-navbar>
    <ion-title>Medication Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-card>
  
		  <ion-list>
		   	 
		   	
		   	<div class="prescription">
			     <button ion-item [navPush]="tablets">
			      Select Dosage
			      <ion-note item-right="">60mg</ion-note>
			    </button>

				<ion-item>
				<ion-range min="-200" max="200" [(ngModel)]="saturation" color="secondary">
				<ion-label range-left>1mg</ion-label>
				<ion-label range-right>200mg</ion-label>
				</ion-range>
				</ion-item>
			</div>

			<div class="prescription">
				<button ion-item [navPush]="tablets">
				Number of Tablets
				<ion-note item-right="">5ns</ion-note>
				</button>

				<ion-item>
				<ion-range min="-200" max="200" [(ngModel)]="saturation1" color="secondary">
				<ion-label range-left>0ns</ion-label>
				<ion-label range-right>200ns</ion-label>
				</ion-range>
				</ion-item>
			</div>
		    
		    <div class="prescription">
			    <button ion-item [navPush]="tablets">
			     Interval
			      <ion-note item-right="">9hr</ion-note>
			    </button>
		    </div>

		    <div class="prescription">
			   <button ion-item [navPush]="tablets">
			      Frequency
			      <ion-note item-right="">Daily</ion-note>
			    </button>
		    </div>
			
			<div class="reminer">
				<p data-center="true"> Remind me to take this medication again in 9 hour(s)</p>
				<ion-item>
					<ion-toggle checked="false"></ion-toggle>
			    </ion-item>
			</div>			
			
		    
		  </ion-list>

	</ion-card>

</ion-content>
